<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form | Dana</title>
    <link rel="stylesheet" href="style.css" />
    <!-- link Font Awesome dan Google untuk huruf dan icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header>Kirimi kami Pesan</header>
      <form action="#">
        <div class="db1-field">
          <div class="field">
            <input type="text" placeholder="Masukkan namamu" />
            <i class="fas fa-user"></i>
          </div>
          <div class="field">
            <input type="text" placeholder="Masukkan emailmu" />
            <i class="fas fa-envelope"></i>
          </div>
        </div>
        <div class="db1-field">
          <div class="field">
            <input type="text" placeholder="Masukkan telpmu" />
            <i class="fas fa-phone-alt"></i>
          </div>
          <div class="field">
            <input type="text" placeholder="Masukkan websitemu" />
            <i class="fas fa-globe"></i>
          </div>
        </div>
        <div class="message">
          <textarea placeholder="Tulis pesanmu disini"></textarea>
          <i class="material-icons">message</i>
        </div>
        <div class="button-area">
          <button type="submit">kirim</button>
          <span>Mengirim pesanmu</span>
        </div>
      </form>
    </div>
  </body>
</html>
